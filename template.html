<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays the current week number along with the start and end dates of the week.">
    <title id="pageTitle">Current week is {{.Week}} | {{.FirstDate}} - {{.LastDate}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css?v={{.Version}}">
    <script src="/static/script.js?v={{.Version}}" defer></script>
</head>
<body>
    <div class="week-container">
        <button id="prevWeekButton" class="week-button">&#x276E;</button>
        <h1 id="week">{{.Week}}</h1>
        <button id="nextWeekButton" class="week-button">&#x276F;</button>
    </div>
    <p id="dateRange" class="date-range">
        <span id="firstDate" class="date">{{.FirstDate}}</span>
        <span class="dash"> - </span>
        <span id="lastDate" class="date">{{.LastDate}}</span>
    </p>
    <footer>
        <a href="{{.GitHubRepo}}" target="_blank" class="github-link">View on GitHub</a>
    </footer>
</body>
</html>
