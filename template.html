<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays the current week number along with the start and end dates of the week.">
    <title id="pageTitle">Current week is {{.Week}} | {{.FirstDate}} - {{.LastDate}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="week-container">
        <button class="week-button" onclick="updateWeek(-1)">&#x276E;</button>
        <h1 id="week">{{.Week}}</h1>
        <button class="week-button" onclick="updateWeek(1)">&#x276F;</button>
    </div>
    <p id="dateRange">{{.FirstDate}} - {{.LastDate}}</p>
</body>
</html>
